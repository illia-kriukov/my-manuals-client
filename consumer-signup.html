<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <a class="navbar-brand" href="./products.html">Products</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input id="fpUsername" type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="fpPassword" type="password" placeholder="Password" class="form-control">
                    </div>
                    <button id="fpSignIN" type="submit" class="btn btn-success" data-toggle="modal" data-target="#Cred">Sign in</button>
                    <div class="btn-group dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <span class="hidden-sm hidden-xs">Register&nbsp;</span>
                            <i class="fa fa-angle-down"></i>

                        <ul class="dropdown-menu" role="menu">
                            <li><a href="consumer-signup.html"><i class="fa fa-male"></i>  Consumer</a></li>

    <div class="jumbotron">
        <div class="container">
            <h1 id="repHeader">Consumer Registration </h1>
            <p id="repParagraph">Please use this form to register as a consumer user.</p>
        </div>
    </div>

    <div id="myForm" class="col-md-4 col-lg-offset-4">
        <div style="display:none;" id="errordivs" class="alert alert-danger">
            <span>  </span>
        </div>
        <!-- BEGIN REGISTRATION FORM -->
        <form id="consuperform" name="consuperform">
            <div class="form-group">
                <label>Full Name<span style="color:red">*</span></label>
                <input id="consumerFullName" class="form-control placeholder-no-fix" type="text" required="required" placeholder="Full Name" name="consumerFullName" />
            </div>
            <div class="form-group">
                <label>Email<span style="color:red">*</span></label>
                <input id="consumerEmail" class="form-control placeholder-no-fix" type="email" required="required" placeholder="Email" name="consumerEmail" />
            </div>
            <div class="form-group">
                <label>Password<span style="color:red">*</span></label>
                <input id="consumerPassword" class="form-control placeholder-no-fix" type="password" required="required" placeholder="Password" name="consumerPassword" />
            </div>
            <div class="form-actions">
                <button type="submit" id="registerbtn" class="btn btn-success btn-block">Register</button>
            </div>
        </form>
        <!-- END REGISTRATION FORM -->
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
