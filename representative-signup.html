    <!-- Main jumbotron for a primary marketing message or call to action -->

            <h1 id="repHeader">Representative registration </h1>
            <p id="repParagraph">Please use this form to register a representative user for your company.</p>

    <div id="myForm" class="col-md-4 col-lg-offset-4">
        <div style="display:none;" id="errordivs" class="alert alert-danger">
            <span>  </span>
        </div>
        <!-- BEGIN REGISTRATION FORM -->
        <form class="register-form" id="registform">
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Full Name</label>
                <input id="repFullName" class="form-control placeholder-no-fix" type="text" required="required" placeholder="Full Name" name="fullname" id="fullname" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input id="repEmail" class="form-control placeholder-no-fix" type="email" required="required" placeholder="Email" name="registeremail" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input id="repPassword" class="form-control placeholder-no-fix" type="password" required="required" placeholder="Password" name="password" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Master Email</label>
                <input id="repMasterEmail" class="form-control placeholder-no-fix" type="email" required="required" placeholder="Master Email" name="masteremail" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Master Password</label>
                <input class="form-control placeholder-no-fix" type="password" required="required" placeholder="Master Password" name="masterpassword" id="repMasterPassword" />
            </div>
            <div class="form-actions">
                <button type="submit" id="register-submit-btn" class="btn btn-success btn-block">Register</button>
            </div>
        </form>
