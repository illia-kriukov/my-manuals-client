<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Create Representative</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />    
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />   
    <link href="css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="css/plugins.min.css" rel="stylesheet" type="text/css" />
    <link href="css/login-2.min.css" rel="stylesheet" type="text/css" />
  
    <link href="css/jquery-ui.css" rel="stylesheet" />  
</head>
<body class="login">
    <div class="logo">
        <a href="#">            
            <img src="img/logo.png" style="height: 120px;" alt="" />            
        </a>
    </div>
    <div class="content">
        <div class="col-md-12" id="logregitbody">
            
            <div class="col-md-6 col-lg-offset-4">
                <!-- BEGIN REGISTRATION FORM -->
                <form class="register-form"  id="registform">
                    <div class="form-title">
                        <span class="form-title">New Representative</span>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Full Name</label>
                        <input class="form-control placeholder-no-fix" type="text" required="required" placeholder="Full Name" name="fullname" id="fullname" />
                    </div>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Email</label>
                        <input class="form-control placeholder-no-fix" type="email" required="required" placeholder="Email" name="registeremail" id="registeremail" />
                    </div>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Password</label>
                        <input class="form-control placeholder-no-fix" type="text" required="required" placeholder="Password" name="password" id="password" />
                    </div>
                    <div class="form-group">                        
                        <label class="control-label visible-ie8 visible-ie9">Master Email</label>
                        <input class="form-control placeholder-no-fix" type="email" required="required" placeholder="Master Email" name="masteremail" id="masteremail" />
                    </div>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Master Password</label>
                        <input class="form-control placeholder-no-fix" type="text" required="required" placeholder="Master Password" name="masterpassword" id="masterpassword" />
                    </div>                  
                    <div class="form-actions">                       
                        <button type="submit" id="register-submit-btn" class="btn green btn-block uppercase">Sign Up</button>
                    </div>                    
                </form>
                <!-- END REGISTRATION FORM -->
            </div>
        </div>

    </div>

    <div class="copyright hide"> 2016 © Team A. </div>

    <script src="js/jquery.min.js" type="text/javascript"></script>    
    <script src="js/app.min.js" type="text/javascript"></script>
  
</body>
</html>
