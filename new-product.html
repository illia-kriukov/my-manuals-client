    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./index.html">MyManuals</a>
                <a class="navbar-brand" href="./products.html">Products</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">

                    <a id="UserLink" href=""> <span id="GreetingsUser"></span></a>

                    <button id="userLogout" type="submit" class="btn btn-default" data-toggle="modal" data-target="#Cred">Log out</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1 id="GreetingsRep"></h1>
            <p id="repParagraph">Please use this form to create a new product.</p>
        </div>
    </div>

    <div id="myForm" class="col-md-4 col-lg-offset-4">
        <!-- BEGIN REGISTRATION FORM -->
        <form class="register-form" id="registform">
            <div class="form-group">
                <label>Product Name <span style="color:red">*</span></label>
                <input id="ProductName" name="ProductName" class="form-control placeholder-no-fix" type="text" required="required" placeholder="Product Name" />
            </div>
            <div class="form-group">
                <label>Model Number <span style="color:red">*</span></label>
                <input id="ModelNumber" name="ModelNumber" class="form-control placeholder-no-fix" type="text" required="required" placeholder="Model Number" />
            </div>
            <div class="form-group">
                <label>Categories <span style="color:red">*</span></label>
                <br>
                <select id="category" class="selectpicker" data-width="100%" multiple data-max-options="3"></select>
            </div>
            <div class="form-group">
                <label>Video</label>
                <input id="video" name="video" class="form-control placeholder-no-fix" type="text" required="required" placeholder="Video Link" />
            </div>
            <div class="form-group">
                <label>Manual <span style="color:red">*</span></label>
                <input id="file" name="file" class="placeholder-no-fix" type="file" required="required" placeholder="Upload File" />
            </div>
            <div class="form-actions">
                <button type="submit" id="submit-btn-prod" class="btn btn-success btn-block uppercase">Submit</button>
            </div>
        </form>
        <!-- END REGISTRATION FORM -->
        <hr>
    </div>

    <!-- JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/userLogout.js"></script>
    <script src="js/userInfo.js"></script>
    <script src="js/sessionHandle.js"></script>
</body>
